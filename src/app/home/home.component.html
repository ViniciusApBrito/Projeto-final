<div class="container">
  <div style="background-color: #151226; min-height: 100vh; display: flex; align-items: center;">
    <div class="row">
      <div class="col-lg-6">
        <div class="card-deck">
          <div *ngFor="let aluno of alunos" class="card m-2">
            <div class="card-body" style="background-color: #BF2C7D;">
              <h5 class="card-title text-white">Aluno: {{ aluno.name }}</h5>
              <p class="card-text text-white">Email: {{ aluno.email }}</p>
              <p class="card-text text-white">CPF: {{ aluno.cpf }}</p>
              <p class="card-text text-white">Endereço: {{ aluno.location }}</p>
              <p class="card-text text-white">Situação: {{ aluno.status }}</p>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <a href="alunos" class="btn btn-primary">Quero ser aluno</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card-deck">
          <div *ngFor="let professor of Professores" class="card m-2">
            <div class="card-body" style ="background-color: #0388A6;">
              <h5 class="card-title text-white">Professores: {{ professor.name }}</h5>
              <p class="card-text text-white">Email: {{ professor.email }}</p>
              <p class="card-text text-white">CPF: {{ professor.cpf }}</p>
              <p class="card-text text-white">Endereço: {{ professor.location }}</p>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <a href="professores" class="btn btn-primary">Sou um professor</a>
        </div>
      </div>
    </div>
  </div>
</div>
